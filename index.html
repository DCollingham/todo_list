<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <!--To Do List--> 
    <div class="container-fluid">
            <h1 class="text-light display-1 d-flex justify-content-center">Todo List</h1>
            <div class="item-list-wrapper d-flex justify-content-center">
                <container class="list-items d-block" id="mylist">
                    <div class="item d-flex justify-content-center">Walk the Dog<span class="trashcan d-flex align-items-end "></span></div>
                    <div class="item d-flex justify-content-center">Do the dishes<span class="trashcan d-flex align-items-end "></span></div>
                    <div class="item d-flex justify-content-center">Get fuel for car<span class="trashcan d-flex align-items-end "></span></div>
                    <div class="item d-flex justify-content-center">Do the dishes<span class="trashcan d-flex align-items-end"></span></div>   
                </container>
            </div>
    </div>

<!--Add new To Do--> 
    <div class="container-fluid">
    <div class="todo-list-wrapper d-flex justify-content-center">
        <div class="todo-wrapper d-block">
            <h4 class="text-light text-center" id="todo">Add todo</h4>
                <form>
                    <input class="form-control" id="myform" type="text" placeholder="Add todo here!">
                </form>
        </div>         
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
